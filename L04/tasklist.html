<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasklist.css">
    <script defer src="tasklist.js"></script>
    <script src="https://kit.fontawesome.com/0fdca4f40e.js" crossorigin="anonymous"></script>
    <title>L04 Aufgabenliste Formular</title>
</head>

<body>

    <div id="wrapper">
    
            <h1 class="starttext">Die WG Aufgaben</h1>
        
            <button id="PopupButton"><p>Neue Aufgabe hinzufügen</p></button>
            <div class="divstyle" id="div1">
                <h3>ausstehende Aufgaben</h3>
                <div class="open-tasks" class="task">
                    <form>
                        <label for="task1">Aufgabe:</label>
                        <input type="text" id="task1" name="task1">
                        <br>
                        <label for="deadline1">Deadline:</label>
                        <input type="date" id="deadline1" name="deadline1">
                        <br>
                        <select id="assignee" name="assignee">';
                            <option value="">Bitte auswählen</option>';
                            <option value="person1">Max</option>';
                            <option value="person2">Mike</option>';
                            <option value="person3">Anna</option>';
                            </select><br>
                        <br>
                    </form>
                </div>
            </div>
            <div class="divstyle" id="div2">
                <h3>in Bearbeitung</h3>
                <div class="in-progress-tasks">
                </div>
            </div>
            <div class="divstyle" id="div3">
                <h3>Frist abgelaufen</h3>
                <div class="expired-tasks">
                </div>
            </div>

            
</body>

</html>
